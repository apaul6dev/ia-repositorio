services:
  db:
    image: postgres:16
    restart: unless-stopped
    env_file:
      - ./db/.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-parcels}
      POSTGRES_USER: ${POSTGRES_USER:-parcels}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-parcels}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init-db.sh:/docker-entrypoint-initdb.d/10-init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-parcels} -d ${POSTGRES_DB:-parcels}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.docker
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-3000}:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-4200}:80"

volumes:
  db-data:
